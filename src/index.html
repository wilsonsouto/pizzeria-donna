<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Pizzeria Donna</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.svg" />
    <script>
      window.watsonAssistantChatOptions = {
        integrationID: '4fb4b82b-4ed2-407a-bfc5-1c3989908f4c', // The ID of this integration.
        region: 'au-syd', // The region your integration is hosted in.
        serviceInstanceID: '041fe28c-9434-4d55-8b1f-2adecfdc7db8', // The ID of your service instance.
        onLoad: async (instance) => {
          await instance.render();
        },
      };
      setTimeout(function () {
        const t = document.createElement('script');
        t.src =
          'https://web-chat.global.assistant.watson.appdomain.cloud/versions/' +
          (window.watsonAssistantChatOptions.clientVersion || 'latest') +
          '/WatsonAssistantChatEntry.js';
        document.head.appendChild(t);
      });
    </script>
  </head>
  <body class="bg-background font-apercu text-foreground">
    <app-root></app-root>
  </body>
</html>
