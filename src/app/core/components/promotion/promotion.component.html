<section
  class="flex h-full w-full flex-col items-center justify-center gap-20 bg-shadow p-8 sm:p-20"
>
  <app-heading-section
    [attr.aria-label]="'Promotion section'"
    class="text-accent-green"
    [title]="heading[0]"
  />
  <div class="grid h-full items-center justify-center lg:grid-cols-2">
    <img
      class="hidden h-small w-full rounded-lg border border-background/10 bg-cover object-cover shadow-lg lg:block"
      src="./promotion.jpeg"
      alt="Pepperoni pizza"
    />
    <article
      class="grid place-self-center rounded-lg border border-accent-green border-background/10 bg-background/10 p-8 text-background backdrop-blur-md lg:rounded-l-none lg:border-l-0"
    >
      <app-heading-section class="text-accent-green" [title]="heading[1]" />
      <app-text-section
        [attr.aria-label]="subheading"
        [isListItem]="false"
        [title]="subheading"
      />
    </article>
  </div>
</section>
