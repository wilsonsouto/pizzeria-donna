<section
  class="bg-shadow flex h-full w-full flex-col items-center justify-center gap-8 px-8 py-20 lg:px-20"
>
  <app-heading-section
    [attr.aria-label]="'Promotion section'"
    class="text-accent-green"
    [title]="heading[0]"
  />
  <div class="grid h-full items-center justify-center lg:m-0 lg:grid-cols-2">
    <img
      class="hidden h-full w-full rounded-lg bg-cover object-cover shadow-lg lg:block"
      src="./promotion.jpeg"
      alt="Pepperoni pizza"
    />
    <article
      class="bg-background/10 text-background grid place-self-center rounded-lg p-8 backdrop-blur-md lg:rounded-l-none"
    >
      <app-heading-section class="text-accent-green" [title]="heading[1]" />
      <app-text-section
        [attr.aria-label]="subheading"
        [isListItem]="false"
        [title]="subheading"
      />
    </article>
  </div>
</section>
